version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: stonfi-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - stonfi-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: stonfi-php
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_NAME=stonfi_pools
      - DB_USER=root
      - DB_PASSWORD=root
    depends_on:
      - mysql
    networks:
      - stonfi-network

  mysql:
    image: mysql:8.0
    container_name: stonfi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stonfi_pools
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    networks:
      - stonfi-network

  cron:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: stonfi-cron
    volumes:
      - ./:/var/www/html
      - ./docker/cron/crontab:/etc/cron.d/stonfi-cron
    environment:
      - DB_HOST=mysql
      - DB_NAME=stonfi_pools
      - DB_USER=root
      - DB_PASSWORD=root
    depends_on:
      - mysql
    command: sh -c "chmod 0644 /etc/cron.d/stonfi-cron && crontab /etc/cron.d/stonfi-cron && cron -f"
    networks:
      - stonfi-network

networks:
  stonfi-network:
    driver: bridge

